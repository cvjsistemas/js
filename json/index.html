    <h2>Tutorial json</h2>

    <div id="demo"></div>

<script type="text/javascript">


let mycars=[
{"name":"Ford","model":["Feista","Focus","Mustang"]},
{"name":"BMW","model":["320","x3","x5"]},
{"name":"Fiat","model":["500","Panda"]}
];

let myobj = {
    "name":"varan",
    "age":30,
    "cars":mycars
};

//var data = myobj.name + "whose age is" + myobj.age+ "holds these cars";

let arreglo=myobj.cars;

//console.log(arreglo);

var data ="";

for(i in arreglo){

    data +="<h1>" + arreglo[i].name + "</h1>";
    for(j in arreglo[i].model){
       // console.log(arreglo[i].model[j]);
       data +=arreglo[i].model[j] + " ";
    }
}


document.getElementById("demo").innerHTML=data;
